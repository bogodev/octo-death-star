
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
			    color: #cccccc;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}
		</style>e
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> webgl - buffergeometry - particles</div>

		<script src="{{ STATIC_URL }}js/three/three.min.js"></script>
                <script src="{{ STATIC_URL }}js/three/controls/OrbitControls.js"></script>
		<script src="{{ STATIC_URL }}js/three/Detector.js"></script>
		<script src="{{ STATIC_URL }}js/three/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

                        var container, stats, controls;

			var camera, scene, renderer;

			var mesh;

			init();
			animate();

			function init() {

			    container = document.getElementById( 'container' );

			    //

			    camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 500, 5000000 );
			    camera.position.z = 420000;

			    scene = new THREE.Scene();
			    //scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

			    //

			    var particles = 1000;

			    var geometry = new THREE.BufferGeometry();

			    geometry.addAttribute( 'position', new Float32Array( particles), 3 );
			    geometry.addAttribute( 'color', new Float32Array( particles), 3 );

			    var positions = geometry.getAttribute( 'position' ).array;
			    var colors = geometry.getAttribute( 'color' ).array;

			    var color = new THREE.Color();

			    var limit = 100000;

                            var ast =new THREE.Mesh( new THREE.SphereGeometry( 200, 8, 8), new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } ) );

			    for ( var i = 0; i < particles; i += 1 ) {

				// positions

				var x = (Math.random() * limit * 2) - limit;
				var y = (Math.random() * limit * 2) - limit;
				var z = (Math.random() * limit * 2) - limit;

				positions[ i ]     = x;
				positions[ i + 1 ] = y;
				positions[ i + 2 ] = z;

				// colors

				var vx = 255;
				var vy = 0;
				var vz = 0;

				color.setRGB( vx, vy, vz );

				colors[ i ]     = color.r;
				colors[ i + 1 ] = color.g;
				colors[ i + 2 ] = color.b;
                                
                                n_ast = ast.clone();
                                n_ast.position.x = x;
                                n_ast.position.y = y;
                                n_ast.position.z = z;
                                //scene.add(n_ast);
			    }

			    geometry.computeBoundingSphere();

			    //

                            var mesh = new THREE.Mesh( new THREE.SphereGeometry( 2000, 100, 100), new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } ) );
                            mesh.position.x = 0;
                            mesh.position.y = 0;
                            mesh.position.z = 0;
                            scene.add( mesh );



			    var material = new THREE.ParticleSystemMaterial( { size: 1500, vertexColors: true } );
			    particleSystem = new THREE.ParticleSystem( geometry, material );
			    scene.add( particleSystem );

                            

			    //

			    renderer = new THREE.WebGLRenderer( { antialias: false } );
			    //renderer.setClearColor( scene.fog.color, 1 );
			    renderer.setSize( window.innerWidth, window.innerHeight );

			    container.appendChild( renderer.domElement );

			    //

			    stats = new Stats();
			    stats.domElement.style.position = 'absolute';
			    stats.domElement.style.top = '0px';
			    container.appendChild( stats.domElement );

			    //

			    window.addEventListener( 'resize', onWindowResize, false );
                            controls = new THREE.OrbitControls( camera );
                            controls.addEventListener( 'change', render ) ;

			}

			function onWindowResize() {

			    windowHalfX = window.innerWidth / 2;
			    windowHalfY = window.innerHeight / 2;

			    camera.aspect = window.innerWidth / window.innerHeight;
			    camera.updateProjectionMatrix();

			    renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

			    requestAnimationFrame( animate );

			    render();
			    stats.update();
                            controls.update();

			}

			function render() {

				//var time = Date.now() * 0.001;

				//particleSystem.rotation.x = time * 0.25;
				//particleSystem.rotation.y = time * 0.5;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
